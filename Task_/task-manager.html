<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 40px;
            padding: 32px 24px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        .task-input {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .task-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .task-input button {
            padding: 10px 18px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .task-input button:hover {
            background: #2563eb;
        }
        ul#task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7f9fc;
            margin-bottom: 10px;
            padding: 12px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #aaa;
            background: #e2e8f0;
        }
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 8px;
            color: #4f8cff;
            transition: color 0.2s;
        }
        .task-actions button:hover {
            color: #e11d48;
        }
        .filter-btn {
            padding: 10px 15px;
            border: 1px solid #4f8cff;
            border-radius: 6px;
            background: none;
            color: #4f8cff;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .filter-btn:hover {
            background: #4f8cff;
            color: #fff;
        }
        .filter-btn.active {
            background: #4f8cff;
            color: #fff;
            pointer-events: none;
        }
        #task-counter {
            font-size: 14px;
            color: #666;
        }
        #clear-completed {
            padding: 10px;
            background: #e53e3e;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        #clear-completed:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task">Add</button>
        </div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
            <div id="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <span id="task-counter">0 tasks</span>
        </div>
        <ul id="task-list"></ul>
        <button id="clear-completed" style="width:100%;margin-top:10px;display:none;">Clear Completed</button>
    </div>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let filter = 'all';
        const taskInput = document.getElementById('new-task');
        const addTaskBtn = document.getElementById('add-task');
        const taskList = document.getElementById('task-list');
        const filters = document.getElementById('filters');
        const taskCounter = document.getElementById('task-counter');
        const clearCompletedBtn = document.getElementById('clear-completed');

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateCounter() {
            const activeCount = tasks.filter(t => !t.completed).length;
            const total = tasks.length;
            taskCounter.textContent = `${activeCount} active / ${total} total`;
        }

        function renderTasks() {
            taskList.innerHTML = '';
            let filtered = tasks;
            if (filter === 'active') filtered = tasks.filter(t => !t.completed);
            if (filter === 'completed') filtered = tasks.filter(t => t.completed);
            filtered.forEach((task, idx) => {
                const li = document.createElement('li');
                li.className = 'task-item' + (task.completed ? ' completed' : '');

                const span = document.createElement('span');
                span.textContent = task.text;
                span.ondblclick = () => startEditTask(idx, span);

                const actions = document.createElement('div');
                actions.className = 'task-actions';

                const completeBtn = document.createElement('button');
                completeBtn.innerHTML = 'âœ”ï¸';
                completeBtn.title = 'Mark as complete';
                completeBtn.onclick = () => {
                    tasks[idx].completed = !tasks[idx].completed;
                    saveTasks();
                    renderTasks();
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'ðŸ—‘ï¸';
                deleteBtn.title = 'Delete task';
                deleteBtn.onclick = () => {
                    tasks.splice(idx, 1);
                    saveTasks();
                    renderTasks();
                };

                actions.appendChild(completeBtn);
                actions.appendChild(deleteBtn);

                li.appendChild(span);
                li.appendChild(actions);
                taskList.appendChild(li);
            });
            updateCounter();
            clearCompletedBtn.style.display = tasks.some(t => t.completed) ? 'block' : 'none';
        }

        function startEditTask(idx, span) {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = tasks[idx].text;
            input.className = 'edit-input';
            input.style.flex = '1';
            input.onkeydown = (e) => {
                if (e.key === 'Enter') finishEditTask(idx, input, span);
                if (e.key === 'Escape') span.textContent = tasks[idx].text;
            };
            input.onblur = () => finishEditTask(idx, input, span);
            span.textContent = '';
            span.appendChild(input);
            input.focus();
        }

        function finishEditTask(idx, input, span) {
            const val = input.value.trim();
            if (val) {
                tasks[idx].text = val;
                saveTasks();
            }
            renderTasks();
        }

        addTaskBtn.onclick = () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                saveTasks();
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
        };

        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTaskBtn.click();
            }
        });

        filters.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                filter = e.target.dataset.filter;
                renderTasks();
            }
        });

        clearCompletedBtn.onclick = () => {
            tasks = tasks.filter(t => !t.completed);
            saveTasks();
            renderTasks();
        };

        renderTasks();
    </script>
</body>
</html>
